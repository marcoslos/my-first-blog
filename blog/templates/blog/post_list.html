<html>
    <head>
        <title>Blog do Marcos</title>
    </head>
    <body>
        <div>
            <h1><a href="https://books.google.com.br/books/about/Uma_mulher_no_escuro.html?id=XgaSDwAAQBAJ&source=kp_book_description&redir_esc=y">A Mulher no Escuro</a></h1>
        </div>
        <div>
            {% for post in posts %}
            <div>
                <p>created: {{ post.created_date }}</p>
                <h2><a href="">{{ post.title}}</a></h2>
                <p>{{ post.text|linebreaksbr}}</p>
            </div>
            {% endfor %}
        </div>
        
        
    </body>


</html>
